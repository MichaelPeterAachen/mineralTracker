<head>
  <meta charset="UTF-8"/>
  <title>Recipe Home</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
  > <!--th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"-->

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->

<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <p>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/mineralrecommendations">&lt; Back</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" th:href="@{'/mineralrecommendations/'+${mineralrecommendation?.id}+'/editform'}">Edit</a></p>

        <div class="panel-heading">
          <h1 class="panel-title">Mineral Recommendation</h1>
        </div>
        <div class="panel-body">

          <div class="table-responsive">
            <table class="table table-hover ">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Mineral</th>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>Interval</th>
              </tr>
              </thead>
              <tr>
                <td th:text="${mineralrecommendation?.id}">Recommendation ID</td>
                <td th:text="${mineralrecommendation?.mineral.name}">Mineral name</td>
                <td th:text="@{${mineralrecommendation?.minAmount}+' '+${mineralrecommendation?.unit}}">Minimum amount</td>
                <td th:text="@{${mineralrecommendation?.maxAmount}+' '+${mineralrecommendation?.unit}}">Maximum amount</td>
                <td th:text="@{${mineralrecommendation?.timePeriodLength}+' '+${mineralrecommendation?.timePeriodDimension}}">Period</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
