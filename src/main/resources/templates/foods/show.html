<!DOCTYPE html>
<!--suppress SyntaxError, JSUnresolvedLibraryURL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Recipe Home</title>
	<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
	> <!--th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"-->

	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	        crossorigin="anonymous"></script> <!--th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"-->
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/foods">&lt; Back</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" th:href="@{'/foods/'+${food?.id}+'/editform'}">Edit</a>
				</p>

				<div class="panel-heading">
					<h1 class="panel-title">Food Details</h1>
				</div>
				<div class="panel-body">

					<div class="table-responsive">
						<table class="table table-hover ">
							<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Contained Minerals</th>
							</tr>
							</thead>
							<tr>
								<td th:text="${food?.id}">Food ID</td>
								<td th:text="${food?.name}">Food name</td>
								<td>
									<p th:if="${#lists.size(food.containedMinerals)} == 0">-</p>
									<ul th:if="${#lists.size(food.containedMinerals)} > 0">
										<li th:each="containedMineral : ${food.containedMinerals}"
										    th:text="@{${containedMineral.mineral.name}+' - '+${containedMineral.amount}+' '+${containedMineral.unit}}"></li>
									</ul>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
